name: Deploy to GitHub Pages

on:
  # 当推送到 `main` 分支时触发工作流
  push:
    branches: [ main ]
  # 允许手动触发工作流
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          # 如果您的 Astro 项目不在存储库的根目录，请指定路径
          path: ./blog # 可选
          # 指定 Node.js 版本，默认为 20
          node-version: 20 # 可选
          # 指定包管理器及其版本，默认根据锁定文件自动检测
          package-manager: pnpm@9.14.4

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
